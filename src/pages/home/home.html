<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<!-- Dependiendo de la plataforma tendremos dos contenidos de la pantalla.
     Uno para las aplicaciones moviles y otro para la web. En la version de
     web anyadiremos padding para hacer mas pequeÃ±as las cartas.
-->
<ion-content padding *ngIf="platform.is('ios') || platform.is('android') || platform.is('windows')">

  <ion-refresher (ionRefresh)="loadTimeline($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let pet of petList" style="height:50%">
    
    <ion-slides pager *ngIf="petList" style="height:70%">
      <ion-slide *ngFor="let icon of pet.icons">
        <img [src]="icon">
      </ion-slide>
    </ion-slides>


    <!--<img src="{{pet.icon}}" style="height:70%"/>-->
    <ion-card-content>
      <ion-card-title>
        {{pet.title}}
      </ion-card-title>
      <p>
        {{pet.description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-content padding *ngIf="!platform.is('ios') && !platform.is('android') && !platform.is('windows')">
  <div class= "container" style="padding-left: 23% !important; padding-right: 23%!important">
    
    <ion-refresher (ionRefresh)="loadTimeline($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let pet of petList" style="height:500px">
      <ion-slides pager *ngIf="petList" style="height:70%">
        <ion-slide *ngFor="let icon of pet.icons">
          <img [src]="icon">
        </ion-slide>
      </ion-slides>
      <!--<img src="{{pet.icon}}" style="height:70%"/>-->
      <ion-card-content>
        <ion-card-title>
          {{pet.title}}
        </ion-card-title>
        <p>
          {{pet.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div> 
  </ion-content>
